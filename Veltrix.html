<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scypher Noxis — Veltrix Cipher</title>
  <link rel="stylesheet" href="techniques.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="brand">
      <div class="logo-wrap">
        <div class="logo">
          <span class="sn">SN</span>
        </div>
      </div>
      <div class="title">Scypher Noxis</div>
      <div class="subtitle">Seven ways to shadow your secrets</div>

      <nav>
        <a href="Zypherion.html" class="nav-item">Zypherion</a>
        <a href="Veltrix.html" class="nav-item active">Veltrix</a>

      </nav>

      <div class="copyright">
        Scypher Noxis © <span id="year"></span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="hero">
        <div class="left">
          <h1>Veltrix Cipher</h1>
        </div>
      </div>

      <div class="form-group">
        <label for="plaintext">Plaintext</label>
        <textarea id="plaintext" rows="3" placeholder="Type your message..."></textarea>
      </div>

      <div class="form-group">
        <label for="shift">Shift (1–25)</label>
        <input id="shift" type="number" min="1" max="25" value="3">
      </div>

      <div class="buttons">
        <button onclick="processText(true)">Encrypt</button>
        <button onclick="processText(false)">Decrypt</button>
      </div>

      <div class="form-group">
        <label>Result</label>
        <textarea id="result" rows="3" readonly></textarea>
      </div>
    </main>
  </div>

  <script>
    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Veltrix Cipher Logic
    function veltrixTransform(text, shift, isEncrypt) {
      let result = "";

      for (let ch of text) {
        if (/[a-zA-Z]/.test(ch)) {
          const base = ch === ch.toUpperCase() ? 'A' : 'a';
          const pos = ch.charCodeAt(0) - base.charCodeAt(0); // 0–25
          const alphaIndex = pos + 1; // 1–26

          // Even alphabet → forward, Odd alphabet → backward
          const direction = (alphaIndex % 2 === 0) ? shift : -shift;

          const newPos = isEncrypt
            ? (pos + direction + 26) % 26
            : (pos - direction + 26) % 26;

          result += String.fromCharCode(base.charCodeAt(0) + newPos);
        } else {
          result += ch;
        }
      }

      return result;
    }

    function processText(isEncrypt) {
      const text = document.getElementById('plaintext').value || "";
      const shift = parseInt(document.getElementById('shift').value) || 1;
      const output = veltrixTransform(text, shift, isEncrypt);
      document.getElementById('result').value = output;
    }
  </script>
</body>
